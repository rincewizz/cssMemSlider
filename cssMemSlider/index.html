<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>CSS Mem Slider</h1>
    <div class="slider">
        <input type="radio" name="slider" id="slide1" class="slider__radio">
        <input type="radio" name="slider" id="slide2" class="slider__radio">
        <input type="radio" name="slider" id="slide3" class="slider__radio">
        <input type="radio" name="slider" id="slide4" class="slider__radio">
        <input type="radio" name="slider" id="slide5" class="slider__radio">
        <div class="slider__mems">
            <div class="slider__mem"><img src="./slides/meme1.jpg" alt="When you trying to look at the code you wrote a month ago"></div>
            <div class="slider__mem"><img src="./slides/meme2.jpg" alt="I have a new JavaScript framework down here"></div>
            <div class="slider__mem"><img src="./slides/meme3.jpg" alt="Daddy, what are clouds made of?"></div>
            <div class="slider__mem"><img src="./slides/meme4.jpg" alt="An update is available for ypur computer"></div>
            <div class="slider__mem"><img src="./slides/meme5.jpg" alt="JavaScript developers"></div>
        </div>
        <div class="slider__controls controls">
            <label for="slide1" class="controls__item">
                <div class="controls__circle"></div>
            </label>
            <label for="slide2" class="controls__item">
                <div class="controls__circle"></div>
            </label>
            <label for="slide3" class="controls__item">
                <div class="controls__circle"></div>
            </label>
            <label for="slide4" class="controls__item">
                <div class="controls__circle"></div>
            </label>
            <label for="slide5" class="controls__item">
                <div class="controls__circle"></div>
            </label>
        </div>
        <div class="slider__captions">
            <div class="slider__caption">When you trying to look at the code you wrote a month ago</div>
            <div class="slider__caption">I have a new JavaScript framework down here.</div>
            <div class="slider__caption">Daddy, what are clouds made of?</div>
            <div class="slider__caption">An update is available for ypur computer</div>
            <div class="slider__caption">JavaScript developers</div>
        </div>

    </div>
    
</body>
</html>
